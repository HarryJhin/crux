<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- === GRADIENTS === -->

    <!-- Background: deep space -->
    <radialGradient id="bg" cx="50%" cy="50%" r="72%">
      <stop offset="0%" stop-color="#100F28"/>
      <stop offset="60%" stop-color="#0A0A1E"/>
      <stop offset="100%" stop-color="#050614"/>
    </radialGradient>

    <!-- Subtle nebula tint at center -->
    <radialGradient id="nebula" cx="50%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#1E1545" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#150D30" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#050614" stop-opacity="0"/>
    </radialGradient>

    <!-- Central core: white → amber → transparent -->
    <radialGradient id="coreGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="20%" stop-color="#FFF0D8"/>
      <stop offset="50%" stop-color="#E8A87C" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#D4774B" stop-opacity="0"/>
    </radialGradient>

    <!-- Inner star diamond glow -->
    <radialGradient id="diamondGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="50%" stop-color="#FFF0D8" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#E8A87C" stop-opacity="0"/>
    </radialGradient>

    <!-- === MASKS === -->

    <!-- Radial fade: rays bright at center, vanish at edges -->
    <radialGradient id="rayFadeGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="35%" stop-color="white" stop-opacity="0.7"/>
      <stop offset="65%" stop-color="white" stop-opacity="0.25"/>
      <stop offset="85%" stop-color="white" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <mask id="rayMask">
      <rect width="1024" height="1024" fill="url(#rayFadeGrad)"/>
    </mask>

    <!-- Wider ambient fade -->
    <radialGradient id="ambientFadeGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="25%" stop-color="white" stop-opacity="0.7"/>
      <stop offset="55%" stop-color="white" stop-opacity="0.2"/>
      <stop offset="80%" stop-color="white" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <mask id="ambientMask">
      <rect width="1024" height="1024" fill="url(#ambientFadeGrad)"/>
    </mask>

    <!-- Streak fade (tighter, for thin extra lines) -->
    <radialGradient id="streakFadeGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.8"/>
      <stop offset="40%" stop-color="white" stop-opacity="0.3"/>
      <stop offset="70%" stop-color="white" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <mask id="streakMask">
      <rect width="1024" height="1024" fill="url(#streakFadeGrad)"/>
    </mask>

    <!-- === FILTERS === -->

    <!-- Wide ambient bloom -->
    <filter id="wideGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="22"/>
    </filter>

    <!-- Medium glow (multi-pass) -->
    <filter id="medGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="b1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="b2"/>
      <feMerge>
        <feMergeNode in="b2"/>
        <feMergeNode in="b1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Intense core glow -->
    <filter id="coreGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="b1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="14" result="b2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="30" result="b3"/>
      <feMerge>
        <feMergeNode in="b3"/>
        <feMergeNode in="b2"/>
        <feMergeNode in="b1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Ring glow -->
    <filter id="ringGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="b1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="b2"/>
      <feMerge>
        <feMergeNode in="b2"/>
        <feMergeNode in="b1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft star filter -->
    <filter id="starBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5"/>
    </filter>
  </defs>

  <!-- ============================================ -->
  <!-- BACKGROUND                                   -->
  <!-- ============================================ -->
  <rect width="1024" height="1024" fill="url(#bg)"/>
  <rect width="1024" height="1024" fill="url(#nebula)"/>

  <!-- Scattered distant stars -->
  <g opacity="0.3">
    <circle cx="128" cy="95" r="1.4" fill="#FFFFFF"/>
    <circle cx="285" cy="168" r="1" fill="#D0D0E8"/>
    <circle cx="790" cy="142" r="1.3" fill="#FFFFFF"/>
    <circle cx="880" cy="275" r="0.9" fill="#E0D8F0"/>
    <circle cx="98" cy="355" r="1.2" fill="#FFFFFF"/>
    <circle cx="905" cy="430" r="1" fill="#D0D0E8"/>
    <circle cx="155" cy="545" r="1.4" fill="#FFFFFF"/>
    <circle cx="860" cy="590" r="0.9" fill="#E0D8F0"/>
    <circle cx="118" cy="720" r="1.3" fill="#FFFFFF"/>
    <circle cx="795" cy="745" r="1" fill="#D0D0E8"/>
    <circle cx="225" cy="885" r="1.1" fill="#FFFFFF"/>
    <circle cx="840" cy="860" r="1.4" fill="#E0D8F0"/>
    <circle cx="435" cy="72" r="1" fill="#FFFFFF"/>
    <circle cx="610" cy="58" r="1.2" fill="#D0D0E8"/>
    <circle cx="365" cy="940" r="1" fill="#FFFFFF"/>
    <circle cx="690" cy="955" r="1.1" fill="#E0D8F0"/>
    <circle cx="935" cy="160" r="0.8" fill="#FFFFFF"/>
    <circle cx="68" cy="905" r="0.9" fill="#D0D0E8"/>
    <circle cx="548" cy="935" r="1" fill="#FFFFFF"/>
    <circle cx="470" cy="60" r="1.1" fill="#FFFFFF"/>
    <circle cx="70" cy="170" r="0.8" fill="#E0D8F0"/>
    <circle cx="950" cy="680" r="1" fill="#FFFFFF"/>
  </g>

  <!-- Brighter mid-ground stars -->
  <g opacity="0.18" filter="url(#starBlur)">
    <circle cx="230" cy="240" r="2.2" fill="#E8D8C8"/>
    <circle cx="775" cy="355" r="2" fill="#D8D0E8"/>
    <circle cx="188" cy="660" r="2.2" fill="#E0D8E8"/>
    <circle cx="830" cy="700" r="1.8" fill="#E8D8C8"/>
    <circle cx="395" cy="180" r="1.8" fill="#D8D0E8"/>
    <circle cx="660" cy="845" r="2" fill="#E0D8E8"/>
  </g>

  <!-- ============================================ -->
  <!-- RAY LAYER 1: Wide ambient bloom              -->
  <!-- (heavily blurred, wide strokes, low opacity) -->
  <!-- ============================================ -->
  <g mask="url(#ambientMask)" filter="url(#wideGlow)" opacity="0.45">
    <!-- Primary: orange/amber (vertical + horizontal) -->
    <line x1="512" y1="0" x2="512" y2="1024" stroke="#E8A87C" stroke-width="18"/>
    <line x1="0" y1="512" x2="1024" y2="512" stroke="#E8A87C" stroke-width="16"/>
    <!-- Secondary: purple/violet (diagonal) -->
    <line x1="80" y1="80" x2="944" y2="944" stroke="#8855BB" stroke-width="14"/>
    <line x1="944" y1="80" x2="80" y2="944" stroke="#8855BB" stroke-width="14"/>
  </g>

  <!-- ============================================ -->
  <!-- RAY LAYER 2: Medium glow                     -->
  <!-- (medium blur, medium strokes)                -->
  <!-- ============================================ -->
  <g mask="url(#rayMask)" filter="url(#medGlow)" opacity="0.65">
    <!-- Primary: warm amber -->
    <line x1="512" y1="20" x2="512" y2="1004" stroke="#E8A87C" stroke-width="6"/>
    <line x1="20" y1="512" x2="1004" y2="512" stroke="#E8A87C" stroke-width="5.5"/>
    <!-- Secondary: violet -->
    <line x1="120" y1="120" x2="904" y2="904" stroke="#7744AA" stroke-width="4.5"/>
    <line x1="904" y1="120" x2="120" y2="904" stroke="#7744AA" stroke-width="4.5"/>
  </g>

  <!-- ============================================ -->
  <!-- RAY LAYER 3: Bright core lines               -->
  <!-- (slight glow, thin strokes, high opacity)    -->
  <!-- ============================================ -->
  <g mask="url(#rayMask)" filter="url(#medGlow)" opacity="0.85">
    <!-- Primary: bright warm white-amber -->
    <line x1="512" y1="40" x2="512" y2="984" stroke="#F0D9B5" stroke-width="2.5"/>
    <line x1="40" y1="512" x2="984" y2="512" stroke="#F0D9B5" stroke-width="2.2"/>
    <!-- Secondary: lighter purple -->
    <line x1="145" y1="145" x2="879" y2="879" stroke="#9966CC" stroke-width="1.8"/>
    <line x1="879" y1="145" x2="145" y2="879" stroke="#9966CC" stroke-width="1.8"/>
  </g>

  <!-- ============================================ -->
  <!-- ADDITIONAL THIN STREAKS                      -->
  <!-- (faint lines at various angles, like the AI) -->
  <!-- ============================================ -->
  <g mask="url(#streakMask)" opacity="0.2">
    <!-- Subtle off-axis streaks -->
    <line x1="290" y1="20" x2="734" y2="1004" stroke="#C08868" stroke-width="1" transform="rotate(15, 512, 512)"/>
    <line x1="290" y1="20" x2="734" y2="1004" stroke="#8866AA" stroke-width="0.8" transform="rotate(-22, 512, 512)"/>
    <line x1="290" y1="20" x2="734" y2="1004" stroke="#C08868" stroke-width="0.8" transform="rotate(68, 512, 512)"/>
    <line x1="290" y1="20" x2="734" y2="1004" stroke="#8866AA" stroke-width="0.7" transform="rotate(-55, 512, 512)"/>
    <line x1="290" y1="20" x2="734" y2="1004" stroke="#9977BB" stroke-width="0.6" transform="rotate(38, 512, 512)"/>
    <line x1="290" y1="20" x2="734" y2="1004" stroke="#B08060" stroke-width="0.7" transform="rotate(-72, 512, 512)"/>
  </g>

  <!-- ============================================ -->
  <!-- HALO RING                                    -->
  <!-- (purple/violet circle with glow)             -->
  <!-- ============================================ -->

  <!-- Wide ambient ring glow -->
  <circle cx="512" cy="512" r="185" fill="none" stroke="#7744AA" stroke-width="10" opacity="0.12" filter="url(#wideGlow)"/>

  <!-- Main ring with glow filter -->
  <g filter="url(#ringGlow)">
    <circle cx="512" cy="512" r="185" fill="none" stroke="#8855BB" stroke-width="2.2" opacity="0.65"/>
  </g>

  <!-- Subtle inner edge highlight -->
  <circle cx="512" cy="512" r="182" fill="none" stroke="#9970CC" stroke-width="0.6" opacity="0.3"/>

  <!-- ============================================ -->
  <!-- CENTRAL STAR                                 -->
  <!-- ============================================ -->

  <!-- Wide ambient core bloom -->
  <circle cx="512" cy="512" r="90" fill="url(#coreGrad)" opacity="0.45" filter="url(#wideGlow)"/>

  <!-- Medium core glow -->
  <g filter="url(#coreGlow)">
    <circle cx="512" cy="512" r="50" fill="url(#coreGrad)" opacity="0.75"/>
  </g>

  <!-- Warm inner halo -->
  <circle cx="512" cy="512" r="28" fill="#FFF0D8" opacity="0.6" filter="url(#medGlow)"/>

  <!-- Hot bright core -->
  <circle cx="512" cy="512" r="14" fill="#FFFFFF" opacity="0.95"/>

  <!-- 4-pointed diamond star (the distinctive inner shape) -->
  <g filter="url(#medGlow)" opacity="0.92">
    <path d="M 512 462 L 522 502 L 562 512 L 522 522 L 512 562 L 502 522 L 462 512 L 502 502 Z"
          fill="url(#diamondGlow)"/>
  </g>

  <!-- Tiny bright center point -->
  <circle cx="512" cy="512" r="6" fill="#FFFFFF"/>
</svg>
